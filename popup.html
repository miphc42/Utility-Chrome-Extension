<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evertools Launcher</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="model-header">
        <h1 class="logo">
            <img src="images/logo.png" alt="Evertools Launcher" class="logo-icon">Evertools Launcher
            <span class="version">(1.0.0)</span>
        </h1>
    </div>
    <div class="model-content">
        <p>Utility Tools</p>
    </div>
    <div class="model-icons">
        <div class="flex-container">
            <div class="flex">
                <a href="https://www.google.com" target="_blank"></a>
                <button id="go"><i class="fa fa-globe"></i></button>
            </div>
            <div class="flex">
                <a  href="https://www.github.com" target="_blank"></a>
                <i class="fa fa-github"></i>
            </div>
            <div class="flex">
                <a href="https://www.facebook.com" target="_blank"></a>
                <i class="fa fa-facebook"></i>
            </div>
            <div class="flex">
                <a href="https://www.twitter.com" target="_blank"></a>
                <i class="fa fa-twitter"></i>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
